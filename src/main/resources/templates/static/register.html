{% extends "form-page.html" %}

{% set title = 'Register' %}
{% set formTitle = 'Register' %}
{% set formId = 'register' %}

{% block formjs %}
<script src="register.js"></script>
{% endblock %}

{% block formContent %}
<div class="form-group">
    <div class="form-element">
        <label for="parasite">Username</label>
        <input type=text
               name="parasite"
               id="parasite"
               required
               value="{{username}}"
               autocomplete="username"/>
    </div>
    <div class="form-element">
        <label for="password">Password</label>
        <input type="password"
               name="password"
               id="password"
               required
               autocomplete="new-password"/>
    </div>
    <div class="form-element">
        <label for="password2">Confirm</label>
        <input type="password"
               name="password2"
               id="password2"
               required
               autocomplete="new-password"/>
    </div>
    <div class="form-element">
        <label for="email">Email</label>
        <input type=email
               name="email"
               id="email"
               required/>
    </div>
    <input type="hidden" readonly="readonly" value="{{ t }}" name="t" required tabindex="0" />
    <div class="form-element">
        <div class="flex-spacer"></div>
        <button class="primary" type="submit">Register</button>
    </div>
</div>
<a href="/login">&lt; I already did this!</a>
{% endblock %}
