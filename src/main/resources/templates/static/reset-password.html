{% extends "form-page.html" %}

{% set title = 'Reset Password' %}
{% set formTitle = 'Reset Password' %}
{% set formId = 'reset-password' %}

{% block formjs %}
<script src="reset-password.js"></script>
{% endblock %}

{% block formContent %}
{% if token %}
<div class="form-group">
    <div class="form-element">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" autocomplete="new-password"/>
    </div>
    <div class="form-element">
        <label for="password2">Confirm</label>
        <input type="password" name="password2" id="password2" autocomplete="new-password"/>
    </div>
</div>
<input type="hidden" name="parasite" id="parasite" readonly="readonly" value="{{ username }}" />
<input type="hidden" name="token" value="{{ token }}"/>
<div class="form-element">
    <div class="flex-spacer"></div>
    <button class="primary" type="submit">Reset</button>
</div>
{% else %}
<div>
    Invalid password reset link.
</div>
<div class="form-element">
    <a class="button secondary" href="/login" tabindex="0">Back to sign in</a>
</div>
{% endif %}
{% endblock %}
