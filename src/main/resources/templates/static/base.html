<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title }} | {% endif %}{{siteTitle}}</title>

    <script type="application/javascript">
        const new_location = "{{ location }}";
        if (new_location) {
            history.replaceState('', '', new_location);
        }
    </script>
    <link id="favicon" rel="shortcut icon" type="image/png" href="/favicon.png"/>
    {% block includes %}
    {% endblock %}
</head>
<body class="classic-teal">
<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
