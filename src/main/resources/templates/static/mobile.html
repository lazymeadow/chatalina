{% extends 'base.html' %}

{% set title = "Loading..." %}

{% block includes %}
<link rel="stylesheet" href="mobile.css" type="text/css"/>
<script src="mobile.js"></script>
{% endblock %}

{% block content %}
<div id="alerts"></div>

<div id="header">
    <div id="current-log-name"></div>
    <span>
        <span class="fas fa-fw fa-bars" id="main-menu"></span>
        <div class="popout-menu mobile">
            <div></div>
            <div id="current-user" class="active">
                <span class="online-status"></span>
                <span class="list-content"></span>
            </div>
            <div id="room-list" class="panel">
                <div class="header">
                    <span>Rooms</span>
                </div>
                <div id="rooms" class="items"></div>
            </div>
            <div id="user-list" class="panel">
                <div class="header">
                    <span>Users</span>
                </div>
                <div id="active-user-list" class="items"></div>
                <div id="inactive-user-toggle">Show more users</div>
                <div id="inactive-user-list" class="items"></div>
            </div>
        </div>
    </span>
</div>

<div id="main">
    <div id="log" role="log"></div>

    <div id="chat-bar">
        <input type="text" placeholder="..." tabindex="0" aria-label="New message"
               aria-description="Press enter to send"/>
        <div class="button secondary" role="button" aria-label="Image URL">
            <span class="far fa-fw fa-image"></span>
            <div class="popout-option">
                <div>
                    <label for="image_url">
                        Image url
                    </label>
                    <input id="image_url" name="url" type="url" tabindex="1"/>
                </div>
                <div>
                    <div class="check-box">
                        <label for="image_nsfw">NSFW</label>
                        <input id="image_nsfw" name="nsfw" type="checkbox"/>
                        <label class="check-box" for="image_nsfw" tabindex="1"></label>
                    </div>
                    <button id="image_chat_button" type="button" tabindex="1">Send</button>
                </div>
            </div>
            <div class="popout-indicator"></div>
        </div>
        <div class="button secondary" role="button" aria-label="Image upload">
            <span class="far fa-fw fa-file-image"></span>
            <div class="popout-option">
                <div>
                    <input id="image_upload" name="image" type="file" tabindex="1"/>
                </div>
                <div>
                    <div class="check-box">
                        <label for="image_upload_nsfw">NSFW</label>
                        <input id="image_upload_nsfw" name="nsfw" type="checkbox"/>
                        <label class="check-box" for="image_upload_nsfw" tabindex="1"></label>
                    </div>
                    <button id="image_upload_button" type="button" tabindex="1">Send</button>
                </div>
            </div>
            <div class="popout-indicator"></div>
        </div>
    </div>
</div>

<div class="overlay"></div>
{% endblock %}
